<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>table_tennis</title>
  <link rel="stylesheet" href="table_tennis.css">
 </head>
 <body>
   <div class="page">
     <header>
       <h1>TEST</h1>
       <!-- jqueryの読み込み-->
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     </header>
     <main>
        <div class="page-left">
          <div class="youtube">
            <input type="text" id="url" name="url" size=85>
            <button type="button" name="table_tennis" value="table_tennis" onclick="movieChange()">
              <font size="2">送信</font>
            </button>
          </div>
          <div class="movie">
            <div class="inner_movie">
              <iframe id="movie_src" width="560" height="315" src="https://www.youtube.com/embed/eCMKIstb8W4?ecver=1" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        <div class="page-right">
          <div class="buttonzone">
            <button type="button" name="nextBall" value="nextBall" id="nextBall">
              <font size="2">次の打球</font>
            </button>
            <button type="button" name="nextService" value="nextService" id="nextService">
              <font size="2">次のサービス</font>
            </button>
          </div>
        </div>
        <div class="sheet">
          <table id="scoreTable">
            <thead id="table_head">
              <tr id="oppai">
                <th colspan="6">サービス</th>
                <th colspan="4">レシーブ</th>
              </tr>
              <tr id="oppai2">
                <th>サービス</th>
                <th>レット</th>
                <th>サービス位置</th>
                <th>トスの高さ</th>
                <th>打法</th>
                <th>コース</th>

                <th>打球位置</th>
                <th>ラケット面</th>
                <th>打法</th>
                <th>コース</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
     </main>
   </div> <!-- .page -->
   <script src="table_tennis.js"></script>

 </body>
</html>
