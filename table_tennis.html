<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>table_tennis</title>
  <link rel="stylesheet" href="table_tennis.css">
 </head>
 <body>
   <div class="page">
     <header>
       <h1>TEST</h1>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     </header>

     <main>
        <div class="page-left">
          <div class="youtube">
            <input type="text" id="url" name="url" size=85>
            <button type="button" name="movieChange" value="movieChange" onclick="movieChange()">
              <font size="2">送信</font>
            </button>
          </div>
          <div class="movie">
            <div class="inner_movie">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/eCMKIstb8W4?ecver=1" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        <div class="page-right">
          <div class="buttonzone">

          </div>
        </div>
        <div class="sheet">
          データシート
        </div>
     </main>
   </div> <!-- .page -->
   <script src="table_tennis.js"></script>
 </body>
</html>
